ekf_filter_node:
  ros__parameters:
    use_sim_time: true
    
    frequency: 30.0
    sensor_timeout: 0.1
    two_d_mode: true
    publish_tf: true
    publish_acceleration: false
    
    # Frame Configuration
    map_frame: map
    odom_frame: odom
    base_link_frame: base_link
    world_frame: odom              # EKF publishes odomâ†’base_link
    
    # Diagnostics
    print_diagnostics: true
    debug: false
    debug_out_file: /path/to/debug/ekf_debug.txt 
    
    # Wheel Odometry (diff_drive_controller)
   
    odom0: /diff_drive_controller/odom
    odom0_config: [false, false, false,    # x, y, z position
                   false, false, false,    # roll, pitch, yaw
                   true,  true,  false,    # x_dot, y_dot, z_dot (vx, vy)
                   false, false, true,     # roll_dot, pitch_dot, yaw_dot (vyaw)
                   false, false, false]    # x_ddot, y_ddot, z_ddot
    
    odom0_queue_size: 10
    odom0_nodelay: true
    odom0_differential: false
    odom0_relative: false
    
    odom0_pose_rejection_threshold: 5.0
    odom0_twist_rejection_threshold: 1.0
    
    # IMU (Orientation + Angular Velocity)

    imu0: /imu
    imu0_config: [false, false, false,     # position
                  true,  true,  true,      # roll, pitch, yaw (yaw most important)
                  false, false, false,     # linear velocity
                  true,  true,  true,      # angular velocities
                  false, false, false]     # linear acceleration
    
    imu0_nodelay: false
    imu0_differential: false
    imu0_relative: false               
    imu0_queue_size: 10
    imu0_remove_gravitational_acceleration: true
    
    imu0_pose_rejection_threshold: 0.8
    imu0_twist_rejection_threshold: 0.8
    imu0_linear_acceleration_rejection_threshold: 0.8
    
    # GPS (via navsat_transform_node)
    odom1: /odometry/gps
    odom1_config: [true,  true,  false,    #  GPS x, y (NOT z)
                   false, false, false,    # orientation from GPS
                   false, false, false,    #velocities
                   false, false, false,
                   false, false, false]
    
    odom1_queue_size: 10
    odom1_nodelay: true
    odom1_differential: false
    odom1_relative: false
    
    # Higher thresholds for GPS (can have outliers)
    odom1_pose_rejection_threshold: 10.0
    
